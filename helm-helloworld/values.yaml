#printValues: "hello world!"


# Default values for hello-world.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#replicaCount: 3

image:
  repository: asia-northeast3-docker.pkg.dev/trans-shuttle-401410/test/test_canary
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0"

nameOverride: "hello"
fullnameOverride: "helloworld"
nameOverridecanary: "hello-canary"
fullnameOverridecanary: "helloworld-canary"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "test"

#frontendConfig:
 # enabled: false
 # name: ""
 # sslPolicy: ""

#backendConfig:
 # enabled: false
 # name: ""
  #healthCheck:
   # checkIntervalSec: 5
   # timeoutSec: 3
   # requestPath: /

  container:
    port: 80
    protocol: TCP
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
      
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  # targetMemoryUtilizationPercentage: 80
    
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  annotations:
   #  kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.global-static-ip-name: test-ip
  path: /


